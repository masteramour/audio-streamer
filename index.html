<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #f0f4ff;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }

        .room-id-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #667eea;
        }

        .room-id-display .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .room-id-display .id {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .volume-indicator {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }

        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéôÔ∏è Audio Streaming</h1>
        <p class="subtitle">Live audio broadcasting for local networks</p>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('broadcaster')">
                Broadcaster
            </button>
            <button class="mode-btn" onclick="switchMode('listener')">
                Listener
            </button>
        </div>

        <!-- Broadcaster Section -->
        <div id="broadcaster-section" class="section active">
            <div class="input-group">
                <label>Room Name (Optional)</label>
                <input type="text" id="room-name" placeholder="My Speech Room">
            </div>

            <button class="btn btn-primary" onclick="startBroadcasting()">
                Start Broadcasting
            </button>

            <div id="broadcast-status"></div>

            <div id="broadcast-info" style="display: none;">
                <div class="room-id-display">
                    <div class="label">Share this Room ID with listeners:</div>
                    <div class="id" id="broadcaster-id"></div>
                </div>

                <div class="volume-indicator">
                    <div class="volume-bar" id="volume-bar"></div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="listener-count">0</div>
                        <div class="stat-label">Listeners</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value pulse">üî¥</div>
                        <div class="stat-label">Live</div>
                    </div>
                </div>

                <button class="btn btn-danger" onclick="stopBroadcasting()">
                    Stop Broadcasting
                </button>
            </div>
        </div>

        <!-- Listener Section -->
        <div id="listener-section" class="section">
            <div class="input-group">
                <label>Enter Room ID</label>
                <input type="text" id="room-id-input" placeholder="Enter broadcaster's room ID">
            </div>

            <button class="btn btn-primary" onclick="joinRoom()">
                Join & Listen
            </button>

            <div id="listener-status"></div>

            <div id="listener-info" style="display: none;">
                <div class="status success">
                    <div style="font-size: 2em; margin-bottom: 10px;">üéß</div>
                    Connected! You're now listening to the live audio.
                </div>

                <div class="volume-indicator">
                    <div class="volume-bar" id="listener-volume-bar"></div>
                </div>

                <button class="btn btn-danger" onclick="leaveRoom()">
                    Leave Room
                </button>
            </div>

            <audio id="audio-player" autoplay></audio>
        </div>
    </div>

    <script>
        let peer;
        let localStream;
        let connections = [];
        let currentMode = 'broadcaster';
        let audioContext;
        let analyser;

        function switchMode(mode) {
            currentMode = mode;

            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(mode + '-section').classList.add('active');

            // Clean up any existing connections
            cleanup();
        }

        async function startBroadcasting() {
            try {
                // Request microphone access
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Initialize PeerJS
                peer = new Peer();

                peer.on('open', (id) => {
                    document.getElementById('broadcaster-id').textContent = id;
                    document.getElementById('broadcast-info').style.display = 'block';

                    showStatus('broadcast-status', 'Broadcasting started! Share your Room ID with listeners.', 'success');

                    // Setup volume indicator
                    setupVolumeIndicator(localStream, 'volume-bar');
                });

                peer.on('call', (call) => {
                    // Answer the call with our audio stream
                    call.answer(localStream);
                    connections.push(call);
                    updateListenerCount();

                    call.on('close', () => {
                        connections = connections.filter(c => c !== call);
                        updateListenerCount();
                    });
                });

                peer.on('error', (err) => {
                    showStatus('broadcast-status', 'Error: ' + err.message, 'warning');
                });

            } catch (err) {
                showStatus('broadcast-status', 'Could not access microphone. Please allow microphone access.', 'warning');
                console.error(err);
            }
        }

        function stopBroadcasting() {
            cleanup();
            document.getElementById('broadcast-info').style.display = 'none';
            showStatus('broadcast-status', 'Broadcasting stopped.', 'info');
        }

        async function joinRoom() {
            const roomId = document.getElementById('room-id-input').value.trim();

            if (!roomId) {
                showStatus('listener-status', 'Please enter a Room ID', 'warning');
                return;
            }

            try {
                // Initialize PeerJS
                peer = new Peer();

                peer.on('open', () => {
                    // Call the broadcaster
                    const call = peer.call(roomId, null);

                    call.on('stream', (remoteStream) => {
                        // Play the remote audio stream
                        const audioPlayer = document.getElementById('audio-player');
                        audioPlayer.srcObject = remoteStream;

                        document.getElementById('listener-info').style.display = 'block';
                        showStatus('listener-status', '', 'success');

                        // Setup volume indicator for remote stream
                        setupVolumeIndicator(remoteStream, 'listener-volume-bar');
                    });

                    call.on('error', (err) => {
                        showStatus('listener-status', 'Could not connect to room. Please check the Room ID.', 'warning');
                    });

                    call.on('close', () => {
                        showStatus('listener-status', 'Connection closed by broadcaster.', 'warning');
                        document.getElementById('listener-info').style.display = 'none';
                    });
                });

                peer.on('error', (err) => {
                    showStatus('listener-status', 'Connection error: ' + err.message, 'warning');
                });

            } catch (err) {
                showStatus('listener-status', 'Error connecting to room.', 'warning');
                console.error(err);
            }
        }

        function leaveRoom() {
            cleanup();
            document.getElementById('listener-info').style.display = 'none';
            showStatus('listener-status', 'Left the room.', 'info');
        }

        function setupVolumeIndicator(stream, barId) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function updateVolume() {
                if (!analyser) return;

                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                const percentage = (average / 255) * 100;

                document.getElementById(barId).style.width = percentage + '%';

                requestAnimationFrame(updateVolume);
            }

            updateVolume();
        }

        function updateListenerCount() {
            document.getElementById('listener-count').textContent = connections.length;
        }

        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            if (message) {
                statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            } else {
                statusDiv.innerHTML = '';
            }
        }

        function cleanup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            if (peer) {
                peer.destroy();
                peer = null;
            }

            connections.forEach(conn => conn.close());
            connections = [];

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            analyser = null;

            const audioPlayer = document.getElementById('audio-player');
            if (audioPlayer.srcObject) {
                audioPlayer.srcObject = null;
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>

</html>
